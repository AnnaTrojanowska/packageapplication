<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Witaj!</h1>
    <form action="#" th:action="" th:object="" method="post">
        <p>Login: <input type="text" th:field="*{login}"/> </p>
        <p>Hasło: <input type="text" th:field="*{password}"/> </p>
        <p><input type="submit" value="Zaloguj się"/><input type="reset" value="Reset"/> </p>
    </form>
</body>
</html>
