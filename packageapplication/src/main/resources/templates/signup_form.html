<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Rejestracja</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container text-center">
          <div>
            <h1>Zarejestruj się!</h1>
          </div>
        <form th:action="@{/process_register}" method="post" th:object="${user}" style="max-width:600px; margin: 0 auto;">
        <div>
            <div class="form-group row">
              <label class="col-form-label col-4">Login </label>
                  <div class="col-8">
                    <input type="text" class="form-control" th:field="*{login}" required/>
                  </div>
            </div>
            <div class="form-group row">
              <label class="col-form-label col-4">Hasło </label>
                  <div class="col-8">
                    <input type="password" class="form-control" th:field="*{password}" required/>
                  </div>
            </div>
            <div class="form-group row">
              <label class="col-form-label col-4">E-mail </label>
                  <div class="col-8">
                    <input type="email" class="form-control" th:field="*{email}" required/>
                  </div>
            </div>
            <div>
              <button type="submit" class="btn btn-primary">Zarejestruj się</button>
            </div>
        </div>
      </form>
    </div>
</body>
</html>
